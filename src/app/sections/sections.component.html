<ul class="sections">
  <li *ngFor="let sec of sections; let i = index" class="section ">
    <div class="item hoverable">
      <span class="glyphicon" [ngClass]="sec.icon"></span>
      <span>{{sec.name}}</span>
    </div>
    <span *ngIf="i != sections.length - 1" class="divider"></span>
  </li>
</ul>
